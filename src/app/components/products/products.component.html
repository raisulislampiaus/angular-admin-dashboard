<div class="dashboard-wrapper">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-header">
            <h2 class="pageheader-title">Products</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <h5 class="card-header">
              <button   routerLink="form" type="submit" class="btn btn-sm">Add New</button>
            </h5>

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered first">
                  <thead>
                    <tr>
                      <th (click)="sortTable('name')">
                        Name
                        <span *ngIf="sortOptions.key === 'name' && !sortOptions.reverse">
                          <i class="fa-solid fa-arrow-up-wide-short"></i> <!-- Ascending sort icon -->
                        </span>
                        <span *ngIf="sortOptions.key === 'name' && sortOptions.reverse">
                          <i class="fa-solid fa-arrow-down-wide-short"></i> <!-- Descending sort icon -->
                        </span>
                      </th>
                      <th>Image</th>
                      <th (click)="sortTable('price')">
                        Price
                        <span *ngIf="sortOptions.key === 'price' && !sortOptions.reverse">
                          <i class="fa-solid fa-arrow-up-wide-short"></i> <!-- Ascending sort icon -->
                        </span>
                        <span *ngIf="sortOptions.key === 'price' && sortOptions.reverse">
                          <i class="fa-solid fa-arrow-down-wide-short"></i> <!-- Descending sort icon -->
                        </span>
                      </th>
                      <th (click)="sortTable('brand')">
                        Brand
                        <span *ngIf="sortOptions.key === 'brand' && !sortOptions.reverse">
                          <i class="fa-solid fa-arrow-up-wide-short"></i> <!-- Ascending sort icon -->
                        </span>
                        <span *ngIf="sortOptions.key === 'brand' && sortOptions.reverse">
                          <i class="fa-solid fa-arrow-down-wide-short"></i> <!-- Descending sort icon -->
                        </span>
                      </th>
                      <th>Stock</th>
                      <th>Category</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of allProducts">
                      <td>{{ product.name }}</td>
                      <td>
                        <img [src]="product.image" class="image" alt="" />
                      </td>
                      <td>{{ product.price }}</td>
                      <td>{{ product.brand }}</td>
                      <td>{{ product.countInStock }}</td>
                      <td>{{ product.category?.name }}</td>
                      <td>
                        <button
                          class="btn btn-sm"
                          (click)="product.id && deleteProduct(product.id)"
                        >
                          <i class="fa fa-fw fa-trash"  style="color: #f87171;"></i>
                        </button>
                        <button class="btn btn-sm ml-2" (click)="product.id && updateProduct(product.id)">
                          <i class="fa-regular fa-pen-to-square"  style="color: #84cc16;"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
