<div class="dashboard-wrapper">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content">
      <div *ngIf="loading" class="loader-container d-flex justify-content-center align-items-center">
        <!-- Display your loader or spinner here -->
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
      <div *ngIf="!loading">
        <div class="ecommerce-widget" *ngIf="statistics.length">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="text-muted">Total Products</h5>
                  <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{ statistics[0] }}</h1>
                  </div>
                  <div
                    class="metric-label d-inline-block float-right text-success font-weight-bold"
                  >
                    <span><i class="fa fa-fw fa-arrow-up"></i></span
                    ><span>5.86%</span>
                  </div>
                </div>
                <div id="sparkline-revenue"></div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="text-muted">Customer</h5>
                  <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{ statistics[1] }}</h1>
                  </div>
                  <div
                    class="metric-label d-inline-block float-right text-success font-weight-bold"
                  >
                    <span><i class="fa fa-fw fa-arrow-up"></i></span
                    ><span>5.86%</span>
                  </div>
                </div>
                <div id="sparkline-revenue2"></div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="text-muted">Orders</h5>
                  <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{ statistics[2] }}</h1>
                  </div>
                  <div
                    class="metric-label d-inline-block float-right text-primary font-weight-bold"
                  >
                    <span>N/A</span>
                  </div>
                </div>
                <div id="sparkline-revenue3"></div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="text-muted">Total Sales</h5>
                  <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{ statistics[3] | currency }}</h1>
                  </div>
                  <div
                    class="metric-label d-inline-block float-right text-secondary font-weight-bold"
                  ></div>
                </div>
                <div id="sparkline-revenue4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
