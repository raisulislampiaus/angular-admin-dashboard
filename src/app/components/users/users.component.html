<div class="dashboard-wrapper new">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-header">
            <h2 class="pageheader-title">All Customer</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <h5 class="card-header">
              <button type="submit" class="btn btn-sm">
                Add New
              </button>
            </h5>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  id="example"
                  class="table table-striped table-bordered second"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Country</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td>{{ user.name }}</td>
                      <td>
                        {{ user.email }}
                      </td>
                      <td>
                        {{ user.country }}
                      </td>
                      <td>
                        <button class="btn btn-sm">
                          <i
                            class="fa fa-fw fa-trash"
                            style="color: #f87171"
                          ></i>
                        </button>
                        <button class="btn btn-sm ml-2">
                          <i
                            class="fa-regular fa-pen-to-square"
                            style="color: #84cc16"
                          ></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
