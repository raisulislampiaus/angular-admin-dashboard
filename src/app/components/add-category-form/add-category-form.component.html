<div class="dashboard-wrapper">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content">
      <form [formGroup]="form" class="form-row">
        <div class="form-group col">
          <label for="name" class="col-form-label">Name</label>
          <input formControlName="name" id="name" type="text" class="form-control" />
          <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>

        </div>
        <div class="form-group col">
          <label for="icon" class="col-form-label">Icon</label>
          <input formControlName="icon" id="icon" type="text" class="form-control" />
          <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
        </div>
        <div class="form-group col">
          <label for="color" class="col-form-label">Color</label>
          <input formControlName="color" id="color" type="text" class="form-control" />
          <small *ngIf="categoryForm['color'].invalid && isSubmitted" class="p-error">Color is required</small>
        </div>
        
      </form>
      <button type="button" class="btn btn-success" (click)="onSubmit()">
        {{ editmode ? 'Update' : 'Create' }}
        <i class="pi pi-plus"></i>
      </button>
    </div>
  </div>
</div>
